<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image search app</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>

	<h1>Explore the Trend</h1>
 	<form action="">
     	<input type="text" id="search-input" placeholder="Search for images">
     	<button id="search-button">Search</button>
	</form>

	<div class="search-results">
	    <div class="search-result">
	        <img src="https://plus.unsplash.com/premium_photo-1697537045318-3510d37ca3c6?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxN3x8fGVufDB8fHx8fA%3D%3D"
	            alt="Mountains under the sky">
	        <a target="_blank">Healthy Food</a>
	    </div>

	    <div class="search-result">
	        <img src="https://images.unsplash.com/photo-1697817358520-4cb547cadab3?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOXx8fGVufDB8fHx8fA%3D%3D"
	            alt="Mountains under the sky">
	        <a target="_blank">Go in your own way</a>
	    </div>

	    <div class="search-result">
	        <img src="https://images.unsplash.com/photo-1509042239860-f550ce710b93?auto=format&fit=crop&q=60&w=500&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8Y29mZmVlfGVufDB8fDB8fHww"
	            alt="Mountains under the sky">
	        <a target="_blank">Perfect Coffee</a>
	    </div>
	</div>

	<button id="show-more-button">Show more</button>
	<script src="main.js"></script>
</body>
</html>
